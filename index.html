<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon header browser -->
    <link rel="shortcut icon" href="./static/images/jobpasscard_logo.png" type="image/x-icon">

    <!-- all style  -->
    <link rel="stylesheet" href="./static/css/style.css">
    
    <!-- style hover  -->
    <link rel="stylesheet" href="./static/css/style-hover.css">

    <!-- link css responsive -->
    <link rel="stylesheet" href="./static/css/responsive.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cfb4497599.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-menu-button">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <div class="container" onclick="myMenu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </a>
            </div>
            <div class="logo">
                <a href="index.html"><img src="./static/images/Logo.png" alt="Logo">
            </div></a>
            <div class="nav-center">
                <a href="#About us">ABOUT US</a>
                <a href="#Passcard">PASSCARD</a>
                <a href="#Profile">PROFILE</a>
            </div>
            <div class="nav-right">
                <a href="#Search"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#Cart" class="cart-circle"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#Login"><label>LOGIN</label></a>|
                <a href="#Sign up"><label>SIGN UP</label></a>
            </div>
        </nav>
        <!-- Navbar Responsive -->
        <div class="nav-button" id="myTopnav">
            <a href="#About us">ABOUT US</a>
            <a href="#Passcard">PASSCARD</a>
            <a href="#Profile" style="margin-bottom: 60px;">PROFILE</a>
            <div class="nav-res-t">
                <a href="#Login"><p class="login">LOGIN</p></a>
                <a href="#Sign up"><p class="signup">SIGN UP</p></a>
            </div>
        </div>
    </header>
    <main>
        <h1>My Cart</h1>
        <div class="content">
            <div class="card-left">
                <div class="card-top">
                    <a href="#Delete"><i class="fa-regular fa-trash-can"></i></a>
                    <div class="gg-doc">
                        <div class="file-doc">
                            <i class="fa-regular fa-file-lines"></i>
                        </div>
                        <p>Google Docs</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-top-r">
                        <p>Google Docs</p>
                        <i class="fa-solid fa-circle" id="gg-d1"></i>
                        <i class="fa-solid fa-circle" id="gg-d2"></i>
                        <i class="fa-solid fa-circle" id="gg-d3"></i>
                        <select name="ggdoc" id="google-docs">
                            <option value="0">LV 0-3</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                        <div class="price">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <a href="#Delete"><i class="fa-regular fa-trash-can"></i></a>
                    <div class="gg-slid">
                        <div class="file-slid">
                            <i class="fa-regular fa-file-lines"></i>
                        </div>
                        <p>Google Slides</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-bottom-r">
                        <p>Google Slides</p>
                        <i class="fa-solid fa-circle" id="gg-s1"></i>
                        <i class="fa-solid fa-circle" id="gg-s2"></i>
                        <i class="fa-solid fa-circle" id="gg-s3"></i>
                        <i class="fa-solid fa-circle" id="gg-s4"></i>
                        <select name="ggslide" id="google-slides">
                            <option value="0">LV 0-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="3">LV 3-4</option>
                            <option value="4">LV 4-4</option>
                        </select>
                        <div class="price">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-main">
                    <div class="c-main-top">
                        <p class="order">Order Info</p>
                        <div class="sub-total">
                            <label>Subtotal</label>
                            <label>THB 300</label>
                        </div>
                        <div class="promo">
                            <i class="fa-solid fa-rectangle-ad"></i>
                            <input type="text" placeholder="Promotion Code">
                            <button type="button">APPLY</button>
                        </div>
                    </div>
                    <div class="c-main-bottom">
                        <div class="total">
                            <p>Total payment</p>
                            <h1>THB 300</h1>
                        </div>
                        <button type="button">LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;Copyright Nuttawoot Chawna CS125 SNRU | Code Camp Academy</p>
    </footer>

</body>
